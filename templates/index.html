{% extends "base.html" %}

{% set active_page = "home" %}

{% block title %} AM | Home {% endblock %}

{% block head %}
	{{super()}}
	<script type="text/javascript">
		
		$(document).ready(function() {
			console.log('Run');
			$("#myonoffswitch1").change(function(){
				$.post("lightState", $( "#waterForm" ).serialize());
					console.log($( "#waterForm" ).serialize());
			});
		});
		
		
	</script>
{% endblock %}

{% block page_content %} 
	<div>
		<div class="jumbatron header">
			<h1>Adam's Aquaponic Automaton</h1>
			<!-- <img class="centered img-responsive"src="http://loremflickr.com/1280/360/gardening"> -->	
		</div>
		
		<div class="row sub_title">
			<p class="row_title">Vitals</p>
		</div>
		
		<div class="row row_bg">
			
			<div class="col-sm-1">
			</div>
			<div class="col-sm-4 overview">
				<h2 >Water Temperature</h2>
				<div>
					<div class="wt" id="chart_wt"></div>	
				</div>
				
			</div>
			<div class="col-sm-2">
				
			</div>
			<div class="col-sm-4 overview">
				<h2 class="temp">Air Temperature</h2>
				<div>
					<div class="at" id="chart_at"></div>	
				</div>
				
				
			</div>
			<div class="col-sm-1">
			</div>
		</div>
		<div class="row sub_title">
			<p class="row_title">Status</p>
		</div>
		<div class="row">
			<div class="col-sm-4 status">
				<h4>Water Pump</h4>
				<form name="water" id="waterForm">
				<div class="onoffswitch">
				    <input type="checkbox" name="water" class="onoffswitch-checkbox" id="myonoffswitch1" checked>
				    <label class="onoffswitch-label" for="myonoffswitch1">
				        <span class="onoffswitch-inner"></span>
				        <span class="onoffswitch-switch"></span>
    				</label>
				</div>
				</form>
			</div>
			

			<div class="col-sm-4 status">
				<h4>Air Pump</h4>
				<form name="air" id="airForm">
					<div class="onoffswitch">
				    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
				    <label class="onoffswitch-label" for="myonoffswitch2">
				        <span class="onoffswitch-inner"></span>
				        <span class="onoffswitch-switch"></span>
				    </label>
				</div>
				
				
			</div>
			

			<div class="col-sm-4 status">
				<h4>Lights</h4>
				
				<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" checked>
    <label class="onoffswitch-label" for="myonoffswitch3">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>
			</div>
		</div>

	</div>
{% endblock %}
