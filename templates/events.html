{% extends "base.html" %}
{% set active_page = "events" %}

{% block content %} 
	<div>
		<h1>Events Page</h1>
    {% for d in data %}
      <div>
        <a href="/events/{{d.id}}">
          <img src="{{d.image}}">
          <p>{{d.name}}</p>
        </a>
      </div>
    {% endfor %}
	</div>
{% endblock %}
